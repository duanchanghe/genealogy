schema: lib/graphql/schema.graphql
queries_glob: lib/graphql/queries/*.graphql
fragments_glob: lib/graphql/fragments/*.graphql
output: lib/graphql/generated/
scalar_mapping:
  DateTime:
    type: DateTime
    fromJson: DateTime.parse
    toJson: toIso8601String
  JSON:
    type: Map<String, dynamic>
    fromJson: jsonDecode
    toJson: jsonEncode 